<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">

    <!-- Meta -->
    <title>Crate â€” contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- Load React. -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="css/styles.css" rel="stylesheet">
    <!-- <script src="js/rewrite.js"></script> -->
</head>

<body>
    <div id="navbar-container" active="contact"></div>

    <div class="col-lg-8 mx-auto p-3 py-md-3">
        <br>
        <form action="https://formsubmit.co/710cda5c29b098a2adc219cb9c93b6e8" method="POST">
            <div class="mb-3 col-md-3 col-lg-3">
                <label for="subject" class="form-label">Subject</label>
                <select class="form-select" aria-label="Select subject line" id="subject" name="_subject">
                    <option selected disabled>Choose one...</option>
                    <option value="Website:Contact:release">I want to release on crate</option>
                    <option value="Website:Contact:invest">I want to invest in crate</option>
                    <option value="Website:Contact:support">troubleshooting</option>
                    <option value="Website:Contact:other">other</option>
                </select>
            </div>
            <div class="mb-3 col-md-3 col-lg-3">
                <label for="fname-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname-input" placeholder="First name" name="first_name">
            </div>
            <div class="mb-3 col-md-3 col-lg-3">
                <label for="lname-input" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname-input" placeholder="Last name" name="last_name">
            </div>
            <div class="mb-3 col-md-3 col-lg-3">
                <label for="email-input" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="name@example.com" name="email">
            </div>
            <div class="mb-3 col-md-6 col-lg-6">
                <label for="message-input" class="form-label">Message</label>
                <textarea class="form-control" id="message-input" rows="3" name="message"></textarea>
            </div>
            <input type="hidden" name="_template" value="box">
            <input type="hidden" name="_cc" value="dillon@digcrate.com">
            <button type="submit" class="btn btn-dark mb-3">Submit</button>
        </form>
    </div>
    <footer class="container footer mt-auto py-3">
        <div class="row social-icons justify-content-center px-5">
            <a href="https://www.instagram.com/digcrate/" class="" target="_blank" style="width: auto;">
                <img class="p-0 mx-2 social-icon" src="img/footer/instagram.png" alt="crate instagram">
            </a>
            <a href="https://discord.gg/RDaDMugzwQ" class="" target="_blank" style="width: auto;">
                <img class="p-0 mx-2 social-icon" src="img/footer/discord.png" alt="crate discord">
            </a>
            <a href="https://twitter.com/digcrate" class="" target="_blank" style="width: auto;">
                <img class="p-0 mx-2 social-icon" src="img/footer/twitter.png" alt="crate twitter">
            </a>
        </div>
        <div class="row justify-content-center py-3" style="text-align: center;">
            <p style="color: #636363;">Crate Holdings LLC | <a class="link-dark" href="privacy.html" style="color: #636363;">Privacy Policy</a></p>
        </div>
    </footer>
    <script src="js/navbar.js"></script>
</body>

</html>
